<!DOCTYPE html>
<html>
<head>
  <title>Add Item</title>
  <link href="/static/css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Add New Submission</h1>
  <a href="/" class="btn btn-purple btn-small margin-bottom-20 inline">Back To Landing Page</a>

<form method="post" action="/submissions_add" enctype="application/x-www-form-urlencoded">
  <label for="submission_number">Submission Number:</label>
  <input type="number" id="submission_number" name="submission_number" required><br><br>

  <table id="submissions-table" border="1" cellpadding="5">
    <thead>
      <tr>
        <th>Item ID</th>
        <th>Name</th>
        <th>Set</th>
        <th>Type</th>
        <th>Language</th>
        <th>Intent</th>
        <th>Purchase Date</th>
        <th>Purchase Price</th>
        <th>Status</th>
        <th>Qualifiers</th>
        <th>Details</th>
        <th class="del-col">Del</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="number" name="item_ids" class="item-id-input" required></td>
        <td class="item-name"></td>
        <td class="item-set"></td>
        <td class="item-type"></td>
        <td class="item-language"></td>
        <td class="item-intent"></td>
        <td class="item-purchase-date"></td>
        <td class="item-purchase-price"></td>
        <td class="item-status"></td>
        <td class="item-qualifiers"></td>
        <td class="item-details"></td>
        <td class="del-col"><button type="button" class="delete-row-btn">Del</button></td>
      </tr>
    </tbody>
  </table>

  <button type="button" id="add-row">Add Row</button><br><br>
  <button type="submit">Submit Submissions</button>
</form>

<script type="module" src="{{ url_for('static', path='js/add_submission.js') }}"></script>

</body>
</html>
