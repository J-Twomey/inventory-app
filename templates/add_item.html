{% extends 'base.html' %}

{% block title %}Add Item{% endblock %}

{% block content %}
  <h1>Add New Item</h1>
  <a href="/" class="btn btn-purple btn-small margin-bottom-20 inline">Back To Landing Page</a>
  <form method="post" action="/add_item" enctype="application/x-www-form-urlencoded">
  <label>Name:</label>
  <input type="text" name="name" required><br><br>

  <label>Set Name:</label>
  <input type="text" name="set_name" required><br><br>

  <label>Category:</label>
  <select name="category" required>
    {% for category in category_enum %}
      <option value="{{ category.name }}">
        {{ category.name.title() }}
      </option>
    {% endfor %}
  </select><br><br>

  <label>Language:</label>
  <select name="language">
    {% for language in language_enum %}
      <option value="{{ language.name }}">
        {{ language.name.title().replace('_', ' ') }}
      </option>
    {% endfor %}
  </select><br><br>

  <label>Qualifiers:</label><br>
  {% for qualifier in qualifier_enum %}
    <label>
      <input type="checkbox" name="qualifiers" value="{{ qualifier.name }}">
      {{ qualifier.name.replace('_', ' ').title() }}
    </label><br>
  {% endfor %}
  <br><br>

  <label>Details:</label>
  <input type="text" name="details"><br><br>

  <label>Purchase Date:</label>
  <div class="date-control">
    <button type="button" id="date-decrease">-</button>
    <input type="date" name="purchase_date" id="purchase_date" required>
    <button type="button" id="date-increase">+</button>
  </div>
  <br>

  <label>Purchase Price:</label>
  <input type="number" name="purchase_price" required><br><br>

  <label>Status:</label>
  <select name="status">
    {% for status in status_enum %}
      {% if status.name == 'ORDER' %}
        <option value="{{ status.name }}" selected>
          {{ status.name.title() }}
        </option>
      {% else %}
        <option value="{{ status.name }}">
          {{ status.name.title() }}
        </option>
      {% endif %}
    {% endfor %}
  </select><br><br>

  <label>Intent:</label>
  <select name="intent">
    {% for intent in intent_enum %}
      <option value="{{ intent.name }}">
        {{ intent.name.title() }}
      </option>
    {% endfor %}
  </select><br><br>

  <label>Import Fee:</label>
  <input type="number" name="import_fee" value="0" required><br><br>

  <label>Purchase Grading Company:</label>
  <select name="purchase_grading_company">
    {% for grading_company in grading_company_enum %}
      <option value="{{ grading_company.name }}">
        {{ grading_company.name }}
      </option>
    {% endfor %}
  </select><br><br>

  <label>Purchase Grade:</label>
  <input type="number" name="purchase_grade" step="any"><br><br>

  <label>Purchase Cert #:</label>
  <input type="number" name="purchase_cert"><br><br>

  <label>List Price:</label>
  <input type="number" name="list_price" step="any"><br><br>

  <label>List Type:</label>
  <select name="list_type">
    {% for list_type in list_type_enum %}
      <option value="{{ list_type.name }}">
        {{ list_type.name.title().replace('_', ' ') }}
      </option>
    {% endfor %}
  </select><br><br>

  <label>List Date:</label>
  <input type="date" name="list_date"><br><br>

  <label>Sale Total:</label>
  <input type="number" name="sale_total" step="any"><br><br>

  <label>Sale Date:</label>
  <input type="date" name="sale_date"><br><br>

  <label>Shipping:</label>
  <input type="number" name="shipping" step="any"><br><br>

  <label>Sale Fee:</label>
  <input type="number" name="sale_fee" step="any"><br><br>

  <label>USD to JPY Rate:</label>
  <input type="number" name="usd_to_jpy_rate" step="any"><br><br>

  <label>Group Discount:</label>
  <input type="checkbox" name="group_discount"><br><br>

  <label>Object Variant:</label>
  <select name="object_variant">
    {% for object_variant in object_variant_enum %}
      <option value="{{ object_variant.name }}">
        {{ object_variant.name.title().replace('_', ' ') }}
      </option>
    {% endfor %}
  </select><br><br>

  <label>Audit Target:</label>
  <input type="checkbox" name="audit_target"><br><br>

  <label>Cracked From Purchase:</label>
  <input type="checkbox" name="cracked_from_purchase"><br><br>

  <button type="submit">Add Item</button>
</form>

<script type="module" src="/static/js/pages/add_item.js"></script>
{% endblock %}
